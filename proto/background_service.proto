syntax = "proto3";

// Allows Empty Messages
// import "google/protobuf/empty.proto";

option go_package = "/pb";

service BackgroundService{
    // Initialiize new folder/workspace into config file 
    rpc InitWorkspace (InitRequest)  returns (InitResponse);
}


message InitRequest{
    string workspace_path = 1;
    string workspace_name = 2;
    string workspace_password = 4;
    string port = 5;
    
    // string username = 3;
    // may be later implement public key for encryption & decryption for security purposes
    // bytes public_key = 5;
}

message InitResponse{
    bool isDirInitialized = 1;
    int32 port = 3;
}
